<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- lists and Tables -->

        <!-- unordered_list -->
        <ul >
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
         </ul>

          <!-- ordered_list -->
          <ol type="i">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
         </ol>

          <!-- nested_list -->
          <ul >
            <li>item 1</li>
            <li>item 2
                <ul>
                    <li> Nested item 1</li>
                    <li> Nested item 2</li>
                </ul>
            </li>
            <li>item 3</li>
            <li>item 4</li>
         </ul>

         <!-- tables -->

         <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>last Name</th>
                    <th>Email</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td> Habeebah</td>
                    <td> Doe</td>
                    <td> jdoe@gmail.com</td>

                </tr>

                <tr>
                    <td> smith</td>
                    <td> Doe</td>
                    <td> jdoe@gmail.com</td>

                </tr>

                <tr>
                    <td> kate</td>
                    <td> Doe</td>
                    <td> jdoe@gmail.com</td>

                </tr>
            </tbody>
         </table>
</body>
</html>
