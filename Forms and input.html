<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!-- Forms and Inputs -->
   <form action="">
    <!-- Text -->
    <div>
        <label for="name">Name</label>
        <br>
        <input type="text" id="name" name="name" value="Habeebah">
    </div>
    <!-- Email -->
    <div>
        <label for="name">Email</label>
        <br>
        <input type="email" id="email" name="email" placeholder="habeebah@gmail.com">
    </div>
    <!-- Textarea -->
    <div>
        <label for="message">Message</label>
        <br>
        <textarea name="message" id="message" cols="50" rows="5"></textarea>
    </div>
    <!-- Select -->
    <div>
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
            <option value="male">Male</option>
            <option value="male" selected>Female</option>
            <option value="male">Other</option>
        </select>
    </div>
    <!-- Number -->
    <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age">
    </div>
    <!-- Date -->
    <div>
        <label for="birthdate">date</label>
        <input type="date" name="birthdate" id="birthdate">
    </div>
    <!-- Radio -->
    <div>
        <label for="membership"> Membership</label>
        <input type="radio" name="membership" id="membership" value="simple"> simple
        <input type="radio" name="membership" id="membership" value="standard" checked> standard
        <input type="radio" name="membership" id="membership" value="super">super
    </div>
    <!-- checkbox -->
     <div>
        <label for="membership"> Membership</label>
        <input type="checkbox" name="likes" id="likes" value="bike"> bike
        <input type="checkbox" name="likes" id="likes" value="car" > car
        <input type="checkbox" name="likes" id="likes" value="boat">boat
    </div>
    <!--Input submit -->
    <input type="submit" value="submit"> 

    <!-- Button submit
     <button type="submit">Submit</button> -->

     <!-- Button Reset -->
     <button type="reset">Reset</button>
 </form> 
</body>
</html>
