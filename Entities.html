<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <!-- Non Breaking space -->
     <p>My Name is &nbsp;  &nbsp; Hameedah</p>
     <!-- Greater than and Less than -->
      <p>5 &gt;2</p>
      <p>5 &#62;2</p>
      <p>5 &lt;2</p>
      <p>5 &#60;2</p>
    <!-- copyright -->
    <p>&copy;</p>
    <p>&reg;</p>
    <!-- currency -->
     <p>&cent;</p>
     <p>&pound;</p>
     <p>&euro;</p>
     <p>&yen;</p>
     <!-- suits -->
      <p>&spades;</p>
      <p>&clubs;</p>
      <p>&hearts;</p>
      <p>&diams;</p>

      <!-- Computer code -->
       <code>
         &lt;?php echo "Hello" ?&gt;
       </code>
       <p>Save the file by pressing <kbd>Ctrl + S</kbd></p>
</body>
</html>
