<!DOCTYPE html> 
<!-- <!DOCTYPE html > SO The doc type tells the browser what type of document it is -->
<!-- meta tags are use to describe a page content and they don't appear in the body 
 of the web page , it only describe some stuffs about the page -->
<!-- Attributes describes properties of the tag   -->
<html lang="en"> 
    <!-- lang="en"attribute only describe the language is english -->
<head>
    <meta charset="UTF-8">
    <!-- charset meta tags is the character set this specifies the character encoding of the page -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- viewport meta tags is responsible for the responsive design it is all about making your interface responsive to diffrent screen sizes -->
    <meta name="description" content=" My HTML Revision Folder">
    <!-- description  meta tags is what the user sees when they search for your site -->
    <meta name="keyword" content=" learning, web development , consistency ">
     <!-- keyword meta tags are use for describing the pages content  -->
     <meta name="robots" content="NOINDEX, NOFOLLOW">
     <!-- robot meta tag is used when you don't want want your site to show or rank on search engines -->
    <title>Meta Tags</title>
    <!-- Titles are what shows in the search engines -->
</head>
<body>
    
</body>
</html>
